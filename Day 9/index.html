<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div id="signup-box">
      <div class="left">
        <h1>Sign up</h1>

        <input type="text" id="username" placeholder="Username (Without number)" />
        <input type="text" id="email" placeholder="E-mail" />
        <input type="text" id="phonenumber" placeholder="Phone" />
        <input type="password" id="password" placeholder="Password (At least 6 character)" />

        <button type="submit" id="signup_submit" >Sign up</button>  
        <p id="text"></p>
      </div>

      <div class="right">
        <span class="loginwith">Sign up with<br />social network</span>

        <button class="social-signin facebook">Sign up with Facebook</button>
        <button class="social-signin twitter">Sign up with Twitter</button>
        <button class="social-signin google">Sign up with Google+</button>
      </div>
      <div class="or">OR</div>
    </div>
    <!-- ------------------------------------------------------------- -->
    <div id="signin-box">
      <div class="left">
        <h1>Sign in</h1>

        <!-- <input type="text" id="username" placeholder="Username (Without number)" /> -->
        <input type="text" id="email" placeholder="E-mail" />
        <!-- <input type="text" id="phonenumber" placeholder="Phone" /> -->
        <input type="password" id="password" placeholder="Password (At least 6 character)" />

        <button type="submit" id="signup_submit" >Sign in</button>  
        <p id="text"></p>
      </div>

      <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook">Sign in with Facebook</button>
        <button class="social-signin twitter">Sign in with Twitter</button>
        <button class="social-signin google">Sign in with Google+</button>
      </div>
      <div class="or">OR</div>
    </div>
    
  </body>
  <script src="app.js"></script>
</html>
