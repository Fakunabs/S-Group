<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="popup">
        <form class="form form-add">
          <img class="btn-close" src="./static/add.png" alt="close" />
          <h2 class="form-head">Add new todo</h2>
          <div class="form-body">
            <input
              type="text"
              data-key="category"
              id="category"
              placeholder="Category. Etc: Marketing..."
            />
            <input
              type="text"
              data-key="title"
              id="title"
              placeholder="Title"
            />
            <textarea
              id="content"
              data-key="content"
              placeholder="Content"
              rows="4"
            ></textarea>
            <input type="submit" id="submit" value="Submit" />
          </div>
        </form>
        <form class="form form-edit">
          <img class="btn-close" src="./static/add.png" alt="close" />
          <h2 class="form-head">Edit todo</h2>
          <div class="form-body">
            <input
              type="text"
              data-key="category"
              id="edit-category"
              placeholder="Category. Etc: Marketing..."
            />
            <input
              type="text"
              data-key="title"
              id="edit-title"
              placeholder="Title"
            />
            <textarea
              id="edit-content"
              data-key="content"
              placeholder="Content"
              rows="4"
            ></textarea>
            <div data-key="state" id="select" class="select">
              <div>
                <input type="radio" name="state" id="" value="0" />
                <label for="0">To do</label>
              </div>
              <div>
                <input type="radio" name="state" id="" value="1" />
                <label for="1">Doing</label>
              </div>
              <div>
                <input type="radio" name="state" id="" value="2" />
                <label for="2">Finished</label>
              </div>
            </div>
            <input type="submit" id="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div class="header">
        <div class="head">
          <div class="logo">
            <img src="./static/logo.png" alt="logo" />
          </div>
          <p class="tagline">
            Let's get shit done!
            <img src="./static/piece.png" alt="piece" class="icon" />
          </p>
        </div>
        <div class="btn btn-add">
          <img src="./static/add.png" alt="" />
          <span>New task</span>
        </div>
      </div>
      <div class="body">
        <div class="col">
          <div class="col-head bg-blue">
            <span class="title"> Todo </span>
            <span id="todo-counter" class="counter"> 3 </span>
          </div>
          <div class="col-divider bg-blue"></div>
          <div class="col-body" id="todo">
            <div class="box" id="${item.id}">
              <!-- ở đây -->
              <div class="box-head">
                <div class="box-title">
                  <div class="category">${item.category}</div>
                  <h3 class="title">${item.title}</h3>
                </div>
                <div class="box-action">
                  <div class="icon">
                    <img
                      class="edit-btn"
                      src="./static/Edit.png"
                      alt="edit"
                      data-id="${item.id}"
                    />
                  </div>
                  <div class="icon">
                    <img
                      class="delete-btn"
                      src="./static/Delete.png"
                      alt="delete"
                      data-id="${item.id}"
                    />
                  </div>
                </div>
              </div>
              <div class="box-divider"></div>
              <div class="box-body">
                <p class="box-desc content">${item.content}</p>
                <div class="box-time">
                  <img src="./static/time.png" alt="time" />
                  <span>${item.time}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="col-head bg-yellow">
            <span class="title"> Doing </span>
            <span id="doing-counter" class="counter"> 3 </span>
          </div>
          <div class="col-divider bg-yellow"></div>
          <div class="col-body" id="doing">
            <div class="box" id="${item.id}">
              <!-- ở đây -->
              <div class="box-head">
                <div class="box-title">
                  <div class="category">${item.category}</div>
                  <h3 class="title">${item.title}</h3>
                </div>
                <div class="box-action">
                  <div class="icon">
                    <img
                      class="edit-btn"
                      src="./static/Edit.png"
                      alt="edit"
                      data-id="${item.id}"
                    />
                  </div>
                  <div class="icon">
                    <img
                      class="delete-btn"
                      src="./static/Delete.png"
                      alt="delete"
                      data-id="${item.id}"
                    />
                  </div>
                </div>
              </div>
              <div class="box-divider"></div>
              <div class="box-body">
                <p class="box-desc content">${item.content}</p>
                <div class="box-time">
                  <img src="./static/time.png" alt="time" />
                  <span>${item.time}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="col-head bg-green">
            <span class="title"> Finished </span>
            <span id="finished-counter" class="counter"> 3 </span>
          </div>
          <div class="col-divider bg-green"></div>
          <div class="col-body" id="finished">
            <div class="box" id="${item.id}">
              <!-- ở đây -->
              <div class="box-head">
                <div class="box-title">
                  <div class="category">${item.category}</div>
                  <h3 class="title">${item.title}</h3>
                </div>
                <div class="box-action">
                  <div class="icon">
                    <img
                      class="edit-btn"
                      src="./static/Edit.png"
                      alt="edit"
                      data-id="${item.id}"
                    />
                  </div>
                  <div class="icon">
                    <img
                      class="delete-btn"
                      src="./static/Delete.png"
                      alt="delete"
                      data-id="${item.id}"
                    />
                  </div>
                </div>
              </div>
              <div class="box-divider"></div>
              <div class="box-body">
                <p class="box-desc content">${item.content}</p>
                <div class="box-time">
                  <img src="./static/time.png" alt="time" />
                  <span>${item.time}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./form.js"></script>
  <script src="./index.js"></script>
</html>
